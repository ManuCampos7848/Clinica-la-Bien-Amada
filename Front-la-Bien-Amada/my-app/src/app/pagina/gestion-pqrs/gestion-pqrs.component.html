<!--
Este bloque de código representa una tarjeta (card) que muestra la gestión de PQRS (Peticiones, Quejas, Reclamos y Sugerencias). 
La tarjeta contiene un encabezado con un ícono y un título, seguido de un cuerpo que incluye un botón para crear una nueva PQRS y una tabla que lista todas las PQRS disponibles.

En la tabla:
- Cada fila (tr) representa una PQRS individual obtenida del arreglo 'pqrs'.
- Las columnas muestran el código, motivo, fecha de radicación y estado de cada PQRS.
- El estado se muestra como un distintivo (badge) verde si está 'ACTIVO', o rojo si está en otro estado.
- El último campo de la fila contiene un enlace que lleva al detalle de la PQRS correspondiente, utilizando el código de la PQRS como parámetro en la ruta.
-->


<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Gestión de PQRS</h5>
    </div>
    <div class="card-body p-5">
        <div class="mb-3">
            <button type="button" routerLink="/crear-pqrs" class="btn btn-success me-2"><i
                    class="fa-solid fa-plus me-1"></i> Crear</button>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Motivo</th>
                    <th>Fecha de radicación</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let item of pqrs">
                    <td>
                        <p>{{item.codigo}}</p>
                    </td>
                    <td>
                        <p>{{item.motivo}}</p>
                    </td>
                    <td>
                        <p>{{item.fecha}}</p>
                    </td>
                    <td><span [ngClass]="item.estado == 'ACTIVO' ? 'text-bg-success' :

        'text-bg-danger'" class="badge">{{item.estado}}</span></td>

                    <td><a routerLink="/detalle-pqrs/{{item.codigo}}"><i class="fa-solid
        
        fa-circle-info me-2"></i>Ver detalle</a></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
