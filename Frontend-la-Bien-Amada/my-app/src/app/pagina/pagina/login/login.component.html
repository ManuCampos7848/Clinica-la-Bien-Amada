<!--
Este componente HTML dentro de Angular maneja dos funcionalidades principales: el inicio de sesión y el envío de un enlace de recuperación de contraseña.
El formulario de inicio de sesión incluye campos para el correo electrónico y la contraseña, con validación básica y manejo de errores. 
Al enviar el formulario, se llama a la función `login()`.
El formulario de recuperación de contraseña permite ingresar un correo electrónico y, al hacer clic en el botón, se llama a la función `enviarLinkRecuperacion()` para enviar el enlace de recuperación.
-->

<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Login</h5>
    </div>
    <div class="card-body p-5">

        <form #f="ngForm" (ngSubmit)="login()">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Correo Electrónico: </label>
                <div class="col-sm-10">
                    <input #alergias="ngModel"
                        [ngClass]="alergias.invalid && (alergias.dirty || alergias.touched) ? 'is-invalid' : ''"
                        type="text" name="alergias" class="form-control" required [(ngModel)]="loginDTO.correo" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Contraseña: </label>
                <div class="col-sm-10">
                    <input #password="ngModel"
                        [ngClass]="password.invalid && (password.dirty || password.touched) ? 'is-invalid' : ''"
                        type="password" name="password" class="form-control" required [(ngModel)]="loginDTO.password" />
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Logear</button>

            <app-alerta [alerta]="alerta"></app-alerta>

        </form>
    </div>
</div>


<hr>
