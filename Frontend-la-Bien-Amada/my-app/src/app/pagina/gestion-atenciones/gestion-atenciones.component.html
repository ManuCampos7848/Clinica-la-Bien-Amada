<!--
Este bloque de código representa una tarjeta (card) que muestra la gestión de atenciones de un médico. La tarjeta contiene un encabezado con un ícono y un título específico para esta gestión.

Dentro del cuerpo de la tarjeta:

- Sección de "Elija Una Cita Atendida":
  - Se muestra un título "Elija Una Cita Atendida" seguido de un formulario de selección.
  - Hay una tabla que lista las citas atendidas por el médico, obtenidas del arreglo 'atenciones'.
  - Las columnas de la tabla incluyen el código de la cita, el nombre del paciente y la fecha de la atención.
  - Cada fila tiene un enlace para ver detalles de la atención enlazado a '/detalle-atencion-medico/{{item.codigoCita}}'.

- Entre la sección de la tabla y el formulario, hay una línea horizontal (<hr>) que separa visualmente la sección de citas atendidas.

-->


<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Gestión de Atenciones del Medico</h5>
    </div>

    <div class="card-body p-5">

        <label class="col-sm-2 col-form-label">Elija Una Cita Atendida: </label>

        <div class="mb-3 row">

            <div class="col-sm-10">
                
                <table class="table table-striped table-hover" style="width: 100%;">
                    <thead>
                        <tr>

                            <th>Código Cita</th>
                            <th>Nombre Paciente</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>

                    <tbody class="table-group-divider">
                        <tr *ngFor="let item of atenciones">
                            <td>
                                <p>{{item.codigoCita}}</p>
                            </td>
                            <td>
                                <p>{{item.nombrePaciente}}</p>
                            </td>
                            <td>
                                <p>{{item.fechaAtencion}}</p>
                            </td>
                        
                            <td><a routerLink="/detalle-atencion-medico/{{item.codigoCita}}"><i class="fa-solid
        
                                    fa-circle-info me-2"></i>Ver detalle</a>
                            </td>

                        </tr>

                    </tbody>
                </table>


            </div>
        </div>
        <hr>
    </div>
</div>
