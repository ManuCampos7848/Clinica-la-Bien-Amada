
<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2"></i>Agendar Dia Libre</h5>
    </div>
    <div class="card-body p-5">

        <form #f="ngForm">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Fecha: </label>
                <div class="col-sm-10">
                    <input type="date" name="fechaCita" [(ngModel)]="diaLibreDTO.dia" class="form-control" />
                </div>
            </div>


            <button class="btn btn-primary" type="submit" [disabled]="f.invalid" (click)="agendarDiaLibre()"> 
                <i class="fa-solid fa-circle-plus me-1" ></i>Agendar Dia
            </button>

            <app-alerta [alerta]="alerta"></app-alerta>

        </form>

    </div>
</div>
